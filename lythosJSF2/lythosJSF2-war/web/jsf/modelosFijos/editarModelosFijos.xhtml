        <title>Editando Modelos Fijos</title>
    </head>
    <h:body>

   <ui:include src="../../shared/headeradmin.xhtml" />
        
   
    <div class="content-main row-fluid">
            <div class="span8 column">
  
        
        
        
        <f:view>
            <h:form class="form-insertar"  >

                Modelo<h:inputText value="#{adminModelosFijosBean.selectedmodelofijo.modelo}"/><br/>
               
                <h:commandButton class="btn btn-success" value="Guardar" action="#{adminModelosFijosBean.editando() }" >                    
                </h:commandButton>
                <h:button class="btn btn-inverse" outcome="adminModelosFijos" value="Cancelar"></h:button>
